<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="gpa.css">
</head>
<body>
    <h1>GPA Calculator</h1>
    <form id="gpa-form">
        <table class="table-container">
            <thead>
                <tr>
                    <th class="table-header-cell">Select</th>
                    <th class="table-header-cell">Course</th>
                    <th class="table-header-cell">Grade</th>
                    <th class="table-header-cell">Credits</th>
                    <th class="table-header-cell">Remove</th>
                </tr>
            </thead>
            <tbody>
                <tr class="table-row">
                    <td class="table-cell"><input type="checkbox" class="select-row" checked></td>
                    <td class="table-cell"><input type="text" placeholder="Course name"></td>
                    <td class="table-cell">
                        <select class="grade">
                            <option value="4.0">A+</option>
                            <option value="4.0">A</option>
                            <option value="3.7">A−</option>
                            <option value="3.3">B+</option>
                            <option value="3.0">B</option>
                            <option value="2.7">B−</option>
                            <option value="2.3">C+</option>
                            <option value="2.0">C</option>
                            <option value="1.7">C−</option>
                            <option value="1.3">D+</option>
                            <option value="1.0">D</option>
                            <option value="0.7">D−</option>
                            <option value="0">F</option>
                        </select>
                    </td>
                    <td class="table-cell"><input type="number" class="credits" placeholder="Credits" min="0"></td>
                    <td class="table-cell"><button type="button" class="remove-btn">X</button></td>
                </tr>
            </tbody>
        </table>
        <button type="button" id="add-row-btn">Add Row</button>
        <button type="button" id="reset-btn">Reset</button>
        <button type="button" id="calculate-btn">Calculate GPA</button>
    </form>
    <h2>GPA: <span id="gpa-result">0.00</span></h2>

    <!-- Link to the external JavaScript file -->
    <script src="gpa.js"></script>
</body>
</html>
